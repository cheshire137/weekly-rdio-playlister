<div ng-controller='PlaylistController'>
  <form class='form-inline' ng-submit='go_to_weeks_list()'>
    <div class='form-group'>
      <label class='sr-only' for='lastfm_user'>
        Last.fm user name:
      </label>
      <input class='form-control input-lg' id='lastfm_user' ng-model='lastfm.user' placeholder='Last.fm user name' type='text'>
    </div>
    <button class='btn btn-lastfm btn-lg' type='submit'>Get Last.fm History</button>
  </form>
  <p>
    Look up a
    <a href='http://www.last.fm/'>
      Last.fm
    </a>
    user's listening history to make Rdio playlists.
  </p>
</div>
