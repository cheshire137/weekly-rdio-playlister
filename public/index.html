<!DOCTYPE html>
<html class='no-js' lang='en' ng-app='PlaylisterApp'>
  <head>
    <meta charset='utf-8'>
    <title>Weekly Rdio Playlister</title>
    <meta content='Turn your weekly Last.fm listening charts into Rdio playlists.' name='description'>
    <meta content='Sarah Vessels' name='author'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css' rel='stylesheet'>
    <link href='/css/screen.css' rel='stylesheet'>
    <!--[if (lt IE 9) & (!IEMobile)]>
      <script src='//html5shim.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
  </head>
  <body>
    <div class='navbar navbar-default navbar-fixed-top' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-collapse' data-toggle='collapse' type='button'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='/'>Weekly Rdio Playlister</a>
        </div>
        <div class='navbar-collapse collapse'>
          <ul class='nav navbar-nav'></ul>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='notifications' ng-controller='NotificationsController'>
        <p class='alert alert-danger clearfix' ng-repeat='error in errors'>
          <a class='pull-right alert-link' ng-click="remove('error', error.id)">
            <span class='glyphicon glyphicon-remove'></span>
          </a>
          {{error.message}}
        </p>
        <p class='alert alert-success clearfix' ng-repeat='notice in notices'>
          <a class='pull-right alert-link' ng-click="remove('notice', notice.id)">
            <span class='glyphicon glyphicon-remove'></span>
          </a>
          {{notice.message}}
        </p>
      </div>
      <div ng-view=''></div>
    </div>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js'></script>
    <script src='/js/moment.min.js'></script>
    <script src='/js/ui-bootstrap-0.6.0.min.js'></script>
    <script src='/js/ui-bootstrap-tpls-0.6.0.min.js'></script>
    <script src='/js/app.js'></script>
    <script src='/js/services/notification_service.js'></script>
    <script src='/js/services/playlister_config_service.js'></script>
    <script src='/js/services/lastfm_service.js'></script>
    <script src='/js/services/lastfm_charts_service.js'></script>
    <script src='/js/services/rdio_catalog_service.js'></script>
    <script src='/js/services/rdio_playlist_service.js'></script>
    <script src='/js/models/lastfm_chart.js'></script>
    <script src='/js/models/lastfm_track.js'></script>
    <script src='/js/controllers/playlist_controller.js'></script>
    <script src='/js/controllers/notifications_controller.js'></script>
    <script src='/js/routes.js'></script>
  </body>
</html>
